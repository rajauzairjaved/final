
{% extends "index.html" %}
{% block artist %}
{% endblock artist %}

{% block content %}


<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content ">

      <!-- Modal Header -->
      <div class="modal-header btn-primary">
        <h4 class="modal-title" style="color:#ffff" >Add Artist</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          <form action="/addArtist" method="post">
                     <div class="card">
                         <div class="card-body">
                             <div class="row">
                                 <div class="col-md-4">
                                 <div class="form-group">
                                 <input class="form-control form-control-lg" type="text" name="first_name" required="" placeholder="first_name" autocomplete="off">
                            </div>
                             </div>
                                 <div class="col-md-4">
                                <div class="form-group">
                                   <input class="form-control form-control-lg" type="text" name="last_name" required="" placeholder="last_name" autocomplete="off">
                             </div>
                            </div>
                                 <div class="col-md-4">
                                     <div class="form-group">
                                         <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="email" autocomplete="off">
                                      </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                     <input class="form-control form-control-lg" type="text" name="address" required="" placeholder="address" autocomplete="off">
                                    </div>
                                </div>
                                 <div class="col-md-4">
                                     <div class="form-group">
                                        <input class="form-control form-control-lg" type="text" name="mobile_no" required="" placeholder="mobile_no" autocomplete="off">
                                    </div>
                                </div>
                                 <div class="col-md-4">
                                     <div class="form-group">
                                         <input class="form-control form-control-lg" type="number" name="age" required="" placeholder="age" autocomplete="off">
                                    </div>
                                 </div>
                                 <div class="col-md-12">
                                 <div class="form-group">
                                 <textarea class="form-control form-control-lg" type="text" name="abouts_us" required="" placeholder="abouts" autocomplete="off"/></textarea>
                                 </div>
                             </div>

                                 <div class="col-md-4">
                                    <div class="form-group">
                                        <input class="form-control form-control-lg" type="text" name="date_of_birth" required="" placeholder="yyyy-mm-dd" autocomplete="off">
                                     </div>
                                 </div>

                                 <div class="col-md-4">
                                    <div class="form-group">
                                        <select class="form-control" required  name="is_active">
                                            <option>Is Avialable</option>
                                            <option  default value="1">Yes</option>
                                            <option value="0">No</option>
                                        </select>

                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                        <select class="form-control" required  name="gender">
                                            <option  default value="M">Male</option>
                                            <option value="F">Female</option>
                                            <option value="O">Others</option>
                                        </select>

                                    </div>
                                 </div>
                             </div>



                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Add Artist</button>
                </div>
            </div>
        </div>
                 </form>
     </div>

    </div>
  </div>
</div>

{% endblock content %}
